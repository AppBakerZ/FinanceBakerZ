<div class="">
    <h3 class="text-center">{{heading}}</h3>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Account Id</th>
            <th>{{#if income}}Type{{else}} Category{{/if}}</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        {{#if income}}
            {{#each record}}
                <tr>
                    <th>{{@index}}</th>
                    <td>{{account}}</td>
                    <th> {{type}}</th>
                    <td class="text-center">{{amount}}</td>
                </tr>
            {{/each}}
        {{else}}
            {{#each record}}
                <tr>
                    <th>{{@index}}</th>
                    <td>{{account}}</td>
                    <th>{{category}}</th>
                    <td class="text-center">{{amount}}</td>
                </tr>
            {{/each}}
        {{/if}}

        </tbody>
    </table>
</div>
